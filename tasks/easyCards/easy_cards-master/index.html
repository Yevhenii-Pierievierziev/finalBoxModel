<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Главная</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/style.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<div class="header">
			<div class="header">
				<div class="user-cards__container">
					<div class="user-cards__item">
						<div class="user-cards__content">
							<div class="user-cards__icon">
								<picture>
									<source srcset="./img/icons/chart-line.webp" type="image/webp"><img
										src="./img/icons/chart-line.png" alt="" /></picture>
							</div>
							<div class="user-cards__title">weekly sales</div>
							<div class="user-cards__prace"><span>$</span>15,0000</div>
							<div class="user-cards__discount">Increased by 60%</div>
						</div>
					</div>
					<div class="user-cards__item">
						<div class="user-cards__content">
							<div class="user-cards__icon">
								<picture>
									<source srcset="./img/icons/bookmark-outline.webp" type="image/webp"><img
										src="./img/icons/bookmark-outline.png" alt="" /></picture>
							</div>
							<div class="user-cards__title">weekly orders</div>
							<div class="user-cards__prace">45,6334</div>
							<div class="user-cards__discount">Decreased by 10%</div>
						</div>
					</div>
					<div class="user-cards__item">
						<div class="user-cards__content">
							<div class="user-cards__icon">
								<picture>
									<source srcset="./img/icons/diamond.webp" type="image/webp"><img
										src="./img/icons/diamond.png" alt="" /></picture>
							</div>
							<div class="user-cards__title">visitors online</div>
							<div class="user-cards__prace">95,5741</div>
							<div class="user-cards__discount">Increased by 5%</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
